<!DOCTYPE html>
<html>
<head>
  <title>Recipe Book!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <input type="text" id="search-box" placeholder="What do would you like to make?" autofocus>
    <ul id="search-results"></ul>

    <div id="recipe">
      <section class="intro-area">
        <h1 id="name"></h1>
        <p id="summary"></p>
      </section>
      <section class="ingredients-area">
        <h2>Ingredients:</h2>
        <ul id="ingredients"></ul>
      </section>
      <section class="direction-area">
        <h2>Directions:</h2>
        <p id="directions"></p>
      </section>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
